{% extends "base.html" %}

{% block content %}
<div class="auth-card card shadow-lg">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="pharmEZ Logo" style="height: 120px; margin-bottom: 1.5rem;">
        <h2 class="fw-bold mt-2" style="color: var(--primary-teal)">Welcome to pharmEZ</h2>
        <p class="text-muted">Advanced Medical Management Portal</p>
    </div>

    <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">Login</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">Register</button>
        </li>
    </ul>

    <div class="tab-content" id="authTabsContent">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="action" value="login">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" id="register" role="tabpanel">
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="action" value="register">
                <div class="mb-3">
                    <label class="form-label">Choose Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Choose Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-outline-primary w-100 py-2">Create Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
