{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
    <div style="font-size: 5rem; color: var(--danger);">⚠️</div>
    <h1 class="fw-bold mt-3">Something Went Wrong</h1>
    <p class="text-muted lead text-center" style="max-width: 500px;">
        We encountered an error while processing your request. Our team has been notified.
    </p>
    
    {% if error %}
    <div class="alert alert-light border text-danger mt-4 font-monospace small">
        Error: {{ error }}
    </div>
    {% endif %}

    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-4 px-4 py-2">
        <i data-feather="home" class="me-2"></i> Return to Dashboard
    </a>
</div>
{% endblock %}
